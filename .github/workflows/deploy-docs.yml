name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Build library
        run: pnpm run build

      - name: Run memory and timing tests
        run: |
          # Run memory test (may fail on assertion but still generates SVG)
          pnpm run test:memory:optimized || echo "Memory test completed (may have assertion failures but SVG generated)"
          # Run timing test (should pass)
          pnpm run test:timing:optimized

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build documentation site
        run: |
          # Change to docs directory and install dependencies
          cd docs
          pnpm install --frozen-lockfile

          # Copy README.md to public directory so it can be fetched
          mkdir -p public
          cp ../README.md public/

          # Copy examples README as examples-README.md
          cp ../examples/README.md public/examples-README.md

          # Copy example files to public directory
          mkdir -p public/examples
          cp ../examples/*.ts public/examples/

          # Copy memory.md for performance page
          cp memory.md public/ 2>/dev/null || true

          # Copy SVG files (already in docs/ root, just ensure they're accessible)
          cp memory-overhead.svg public/ 2>/dev/null || true
          cp timing-range.svg public/ 2>/dev/null || true

          # Build the Vite documentation site
          pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
