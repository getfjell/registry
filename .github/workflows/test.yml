name: Run Tests

on:
  push:
    branches:
      - main
      - working
      - 'feature/**'

permissions:
  contents: read
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test

      - name: Build documentation
        uses: ./.github/actions/build-docs

      - uses: codecov/codecov-action@v5
        with:
          slug: getfjell/registry
          token: ${{ secrets.CODECOV_TOKEN }}
